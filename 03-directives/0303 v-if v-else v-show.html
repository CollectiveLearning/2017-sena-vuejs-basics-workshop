<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue.js 2.0 Basics Workshop</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <button @click="show = !show">Show / Hide</button>
        <p v-if="show">I will be completely gone from the DOM</p>
        <p v-else>I am a sneaky line</p>
        <p v-show="show">I will always be here for you (in the DOM)</p>
        <hr>
    </div>
</body>

<!-- using a downloaded vue copy:  npm install vue -->
<script src="../node_modules/vue/dist/vue.js"></script>

<script>
    new Vue ({
        el: '#app',
        data: {
            show: true
        }
    })
</script>

</html>
